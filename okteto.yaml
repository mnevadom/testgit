deploy:
  remote: true
  commands:
  - name: Prepare Env
    command: |
      rm -rf k8s-docs
      echo $GIT_SSH_PEM | base64 -d > /tmp/ssh.pem
      chmod 400 /tmp/ssh.pem
      ssh-add -D
      git config --global core.sshCommand "ssh -i /tmp/ssh.pem"
      git clone git@github.com:jpf-okteto/prueba.git
      git config --global --unset core.sshCommand "ssh -i /tmp/ssh.pem"
      rm -f /tmp/ssh.pem
