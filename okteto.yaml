deploy:
  remote: true
  commands:
  - name: Prepare Env
    command: |
      echo $GIT_SSH_PEM | base64 -d > /root/.ssh/id_rsa
      chmod 400 /root/.ssh/id_rsa
      mkdir -p /root/.ssh
      ssh-keyscan -p 22 github.com >> /root/.ssh/known_hosts
      ssh -T -v -i /root/.ssh/id_rsa git@github.com 
